kind: Service
apiversion: v1
metadata:
  name: nginx-service
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiversion: apps/v1
kind: Deployment
metadata:
  name: example-nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      imagePullSecrets:
        - name: pipelineDockerRegistry
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
